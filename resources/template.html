<html>
    <head>
        <style>
            :root {
                --box_shadow_op: 0.2;
            }

            body {
                background: #E8EBF3;
                font-family: Verdana, sans-serif;
            }

            .content {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: row;
            }

            .list-div {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                margin: 0px 50px;
            }

            .list {
                background: #FFFFFF;
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
                padding: 20px;
                margin: 0px 0px;
                /*
                box-shadow: 0 0 10px  rgba(0,0,0, var(--box_shadow_op));
                -moz-box-shadow: 0 0 10px  rgba(0,0,0,var(--box_shadow_op));
                -webkit-box-shadow: 0 0 10px  rgba(0,0,0,var(--box_shadow_op));
                -o-box-shadow: 0 0 10px  rgba(0,0,0,var(--box_shadow_op));
                */
                width: 280px;
            }

            .list-head {
                display:flex;
                justify-content:center;
                align-items: center;
                flex-direction:column;
                background: #292944;
                color:white;
                margin: 0px 0px;
                width:300px;
                padding:10px;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
            }
            
            .list-head p {
                margin:10 0 5 0;
            }

            ul {
                list-style-type: none;
                overflow-y: auto;
                height: 350px;
                
            }
            
            li {
                margin: 5px 0;
            }

            li a {
                font-size: 1.2em;
                color: rgb(104, 104, 104);
                outline: none;
                text-decoration: none;
            }

            li a:visited {
                color: #9b829e;
            }

            li a:hover {
                text-decoration: underline;
            }

        </style>
    </head>
    <body>
        <div class="content">
            <div class="list-div">
                <div class="list-head">
                    <strong>Users that don't follow you back</strong>
                    <p>{l1}</p>
                </div>
                <ul class="list">
                    {f1}
                </ul>
            </div>

            <div class="list-div">
                <div class="list-head">
                    <strong>Users that you don't follow back</strong>
                    <p>{l2}</p>
                </div>
                <ul class="list">
                    {f2}
                </ul>
            </div>
        </div>
    </body>
</html>
